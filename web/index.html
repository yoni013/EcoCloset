<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A fun and user-friendly marketplace app to connect buyers and sellers.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#673AB7">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BeGeD">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Web app performance & caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="robots" content="index,follow">
  
  <!-- Preconnect to Firebase domains for faster loading -->
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="preconnect" href="https://firebase.googleapis.com">
  <link rel="preconnect" href="https://storage.googleapis.com">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=3"/>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png?v=3"/>
  <link rel="shortcut icon" href="favicon.png?v=3"/>



  <title>BeGeD</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
